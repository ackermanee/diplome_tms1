<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
	</script>
</head>
<body class="d-flex align-items-center" style="margin-top: 50px" >
<main class="form-signin w-100 m-auto" >
    <center>
        <form th:action="@{/login}" method="POST" style="width: 350px">
            <img src="/images/game.png" class="mb-4" alt="" width="172" height="172">
            <h1 class="h3 mb-3 fw-normal" style="text-align: center">Please sign in</h1>

            <div class="form-floating">
                <input type="text" name="login" id="login" class="form-control"  placeholder="Login">
                <label for="login">Login</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" id="password" class="form-control"  placeholder="Password">
                <label for="password">Password</label>
            </div>


            <div th:if="${param.error}" style="text-align: center">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" style="text-align: center">
                You have been logged out.
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <div style="margin-top: 10px">


                <span class="txt1"> Don’t have an account? </span>
                <a class="txt2" href="#">
                    <a href="/registration">Sign Up</a>
                </a>
            </div>
            <p class="mt-2 mb-1 text-body-secondary">© 2023</p>

        </form>

    </center>
</main>
</body>
</html>
